<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>Path3</title>
    <meta charset = "UTF-8" />
    <link href="formatting.css" rel="stylesheet" type="text/css">
    </head>
    <div id="wrapper">
        <main>
                <h2>Path3Coffee</h2>
                <form name="Path3Coffee">
                    <p>Dillan looks at you very confused.</p>
                    <fieldset>
                        <legend>Dillan Kent</legend>
                        <p>
                            <label>"Interesting cause I've never seen you here. I am always here getting my coffee for morning, lunch and dinner. As horrible as it sounds I am always here."</label>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Urseadul</legend>
                        <p>
                            <select id = myList>
                                <option value = 1>"I was just kidding I was hoping you would say that." *laughs*</option>
                                <option value = 2>"Seriously? I would hope you would of seen me since were so bold to ask me to come here." *wink*</option>
                            </select>
                            <input type="button" class="g2Button" value="Submit" onclick=
                                   '
                                    var options = document.Path3Coffee.myList.value;
                                    if(options==1){
                                        window.open("Path3Joke.html", "_self")
                                    }
                                    else{
                                        window.open("Path3Flirty.html", "_self")
                                    }
                            '>
                        </p>
                        </fieldset>
                </form>
        </main>
    </div>
</html>
