<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>Path3</title>
    <meta charset = "UTF-8" />
    <link href="formatting.css" rel="stylesheet" type="text/css">
    </head>
    <div id="wrapper">
        <main>
                <h2>Path3Con</h2>
                <form name="Path3Con">
                    <p>Dillan comes back with 2 cups of coffee and takes a seat with you.</p>
                    <fieldset>
                        <legend>Dillan Kent</legend>
                        <p>
                            <label>"Alright, this is honestly really bad timing, but I never got to know your name or where you are from. Talk to me about you."</label>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Urseadul</legend>
                        <p>
                            <select id = myList>
                                <option value = 1>"If I am being honest, my name is Ursa, short for Urseadul, and I am actually from a distant planet from here."</option>
                                <option value = 2>"My name is Ursa, and I am not around here. I'll say that much."</option>
                            </select>
                            <input type="button" class="g2Button" value="Submit" onclick=
                                   '
                                    var options = document.Path3Con.myList.value;
                                    if(options==1){
                                        window.open("Path3Honesty.html", "_self")
                                    }
                                    else{
                                        window.open("Path3Lie.html", "_self")
                                    }
                            '>
                        </p>
                        </fieldset>
                </form>
        </main>
    </div>
</html>
