<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>Path2</title>
    <meta charset = "UTF-8" />
    <link href="formatting.css" rel="stylesheet" type="text/css">
    </head>
    <div id="wrapper">
        <main>
                <h2>Path3Date</h2>
                <form name="Path3Date">
                    <p>As Goldman is looking for you, Dillan decides to take you to a local coffee shop.</p>
                    <fieldset>
                        <legend>Dillan Kent</legend>
                        <p>
                            <label>"Have you ever been here? This is where they sell the best coffee ever! I love it."</label>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Urseadul</legend>
                        <p>
                            <select id = myList>
                                <option value = 1>"Of course I've been here. It's the best."</option>
                                <option value = 2>"What is coffee?"</option>
                            </select>
                            <input type="button" class="g2Button" value="Submit" onclick=
                                   '
                                    var options = document.Path3Date.myList.value;
                                    if(options==1){
                                        window.open("Path3Coffee.html", "_self")
                                    }
                                    else{
                                        window.open("Path3NoCoffee.html", "_self")
                                    }
                            '>
                        </p>
                        </fieldset>
                </form>
        </main>
    </div>
</html>
