<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>Path2</title>
    <meta charset = "UTF-8" />
    <link href="formatting.css" rel="stylesheet" type="text/css">
    </head>
    <div id="wrapper">
        <main>
                <h2>Path2 University</h2>
                <form name="Path2Uni">
                    <p>Later in the morning, Goldman decides to drive with you to a university to seek for help for your car. You came across a weird man that goes straight to you...</p>
                    <fieldset>
                        <legend>Dillan Kent</legend>
                        <p>
                            <label>Hey you! Can I ask you a question? Do you believe in space life?</label>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Urseadul</legend>
                        <p>
                            <select id = myList>
                                <option value = 1>"Greetings. I do believe that space life exists but this life exists lightyears away from this planet. What should I know? I could be wrong."</option>
                                <option value = 2>"I am living proof that aliens exists. Allow me to show you as I take over!!"</option>
                            </select>
                            <input type="button" class="g2Button" value="Submit" onclick=
                                   '
                                    var options = document.Path2Uni.myList.value;
                                    if(options==1){
                                        window.open("Path2Unia.html", "_self")
                                    }
                                    else{
                                        window.open("Path2DillanS.html", "_self")
                                    }
                            '>
                        </p>
                        </fieldset>
                </form>
        </main>
    </div>
</html>
